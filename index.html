<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shikhar's Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    .pdf-container {
      position: relative;
      width: 100%;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }
    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      .pdf-container {
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="resume.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
  </div>
</body>
</html>
